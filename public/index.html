<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="title_section">
                <div>
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>       
            </section>
            <section class="form_section">
                <header>
                    <button class="button_free">
                        Try it free 7 days
                        <span>then $20/mo. thereafter</span>
                    </button>
                </header>
                <div class="submit_form">
                    <form id="form" action="">
                        <input id="first_name" type="text" name="firstName" placeholder="First Name">
                        <input id="last_name" type="text" name="lastName" placeholder="Last Name">
                        <input id="email" type="text" name="emailAddress" placeholder="Email Address">
                        <input id="password" type="text" name="password" placeholder="Password">
                        <button class="button_submit">Claim your free trial</button>
                        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                    </form>
                </div>
                
                
            </section>
        </div>
        
    </main>

    <script src="../src/script.js"></script>
</body>
</html>
